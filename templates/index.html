<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector — Pratima Sahu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #091833, #00334e, #015871);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-top: 30px;
    }
    header img {
      width: 80px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 26px;
      color: #00eaff;
    }
    header p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }
    .container {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin-top: 30px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }
    textarea {
      width: 100%;
      height: 180px;
      border: none;
      outline: none;
      border-radius: 10px;
      padding: 14px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 14px;
      resize: none;
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      background: #00eaff;
      color: #001f33;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00b8d9;
      transform: translateY(-2px);
    }
    .result-box {
      margin-top: 20px;
      background: rgba(255,255,255,0.07);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      display: none;
    }
    .result-box h2 {
      margin: 0;
      color: #00ffcc;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .images img {
      width: 180px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
      transition: 0.3s;
    }
    .images img:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/images/logo.png" alt="MITS Logo">
    <h1>Fake News Detector</h1>
    <p><strong>Pratima Sahu</strong> | Madhav Institute of Technology & Science | EEIoT</p>
  </header>

  <div class="container">
    <textarea id="newsText" placeholder="Type or paste any news article here..."></textarea>
    <div class="btns">
      <button onclick="analyzeNews()">Check News</button>
      <button onclick="clearText()">Clear</button>
    </div>

    <div class="result-box" id="resultBox">
      <h2 id="resultLabel">Result: --</h2>
      <p id="confidence"></p>
    </div>
  </div>

  <div class="images">
    <img src="/static/images/student.jpg" alt="Student Image">
    <img src="/static/images/fake_news_example.jpg" alt="Fake News Example">
  </div>

  <footer>
    © 2025 Fake News Detector | Developed by Pratima Sahu
  </footer>

  <script>
    async function analyzeNews() {
      const text = document.getElementById("newsText").value.trim();
      if (!text) {
        alert("Please enter some news text first.");
        return;
      }

      const box = document.getElementById("resultBox");
      const label = document.getElementById("resultLabel");
      const conf = document.getElementById("confidence");

      box.style.display = "block";
      label.textContent = "Analyzing...";
      conf.textContent = "";

      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        label.textContent = `Prediction: ${data.label}`;
        conf.textContent = `Confidence: ${(data.confidence * 100).toFixed(1)}%`;
      } catch {
        // fallback for offline demo
        const isFake = Math.random() > 0.5;
        label.textContent = isFake ? "Prediction: FAKE" : "Prediction: REAL";
        conf.textContent = "Confidence: " + (70 + Math.random() * 25).toFixed(1) + "%";
      }
    }

    function clearText() {
      document.getElementById("newsText").value = "";
      document.getElementById("resultBox").style.display = "none";
    }
  </script>
</body>
</html>
